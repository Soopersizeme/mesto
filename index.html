<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="pages/index.css" rel="stylesheet" />
        <title>Mesto</title>
    </head>
    <body class="root">
        <div class="page">
            <header class="header">
                <img class="header__logo" src="images/header__logo.svg" alt="лого шапки" />
            </header>
            <main class="content">
                <section class="profile">
                    <div class="profile__about">
                        <img class="profile__avatar" src="images/profile__avatar.jpg" alt="аватарка" />
                        <div class="profile__texts">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button" type="button" aria-label="кнопка редактировать"></button>
                            <p class="profile__subtitle">Исследователь океана</p>
                        </div>
                    </div>
                    <button class="profile__add-button" type="button" aria-label="кнопка добавить"></button>
                </section>
                <section class="cards"></section>
                <footer class="footer">
                    <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
                </footer>
                <div class="popup popup_type_edit-profile">
                    <div class="popup__container">
                        <button class="popup__close-icon" type="button" aria-label="кнопка закрыть"></button>
                        <form class="form" method="GET" action="#" name="form">
                            <h2 class="popup__title">Редактировать профиль</h2>
                            <input class="popup__item" type="text" name="name" id="name" value="" placeholder="ваше имя" required aria-label="попап форма" />
                            <input class="popup__item" type="text" name="job" id="job" value="" placeholder="ваша деятельность" required aria-label="попап форма" />
                            <button class="popup__save-button" type="submit" aria-label="кнопка сохранить">Сохранить</button>
                        </form>
                    </div>
                </div>
                <div class="popup popup_type_add-card">
                    <div class="popup__container">
                        <button class="popup__close-icon" type="button" aria-label="кнопка закрыть"></button>
                        <form class="form" method="GET" action="#" name="form">
                            <h2 class="popup__title">Новое место</h2>
                            <input class="popup__item" type="text" name="place" id="place" value="" placeholder="Название" required aria-label="попап форма" />
                            <input class="popup__item" type="text" name="link" id="link" value="" placeholder="Ссылка на картинку" required aria-label="попап форма" />
                            <button class="popup__save-button" type="submit" aria-label="кнопка сохранить">Создать</button>
                        </form>
                    </div>
                </div>
                <div class="popup popup_type_image">
                    <div class="popup__image-container">
                        <button class="popup__image-close-icon" type="button" aria-label="кнопка закрыть"></button>
                        <img class="popup__image" src="#" alt="" />
                        <h2 class="popup__subtitle"></h2>
                    </div>
                </div>
            </main>
        </div>

        <template class="template-card">
            <div class="card">
                <button class="card__button-delete" type="button" aria-label="кнопка удалить"></button>
                <img class="card__image" src="" alt="картиночка" />
                <div class="card__elements">
                    <h2 class="card__title"></h2>
                    <button class="card__button-like" type="button" aria-label="кнопка лайк"></button>
                </div>
            </div>
        </template>

        <script src="scripts/index.js"></script>
    </body>
</html>
