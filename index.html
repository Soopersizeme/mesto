<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="pages/index.css" rel="stylesheet" />
        <title>Mesto</title>
    </head>
    <body class="root">
        <div class="page">
            <header class="header">
                <img class="header__logo" src="images/header__logo.svg" alt="лого шапки" />
            </header>
            <main class="content">
                <section class="profile">
                    <div class="profile__about">
                        <img class="profile__avatar" src="images/profile__avatar.jpg" alt="аватарка" />
                            <div class="profile__texts">
                                <h1 class="profile__title">Жак-Ив Кусто</h1>
                                <button class="profile__edit-button" type="button" aria-label="кнопка редактировать"></button>
                                <p class="profile__subtitle">Исследователь океана</p>
                            </div>
                    </div>
                    <button class="profile__add-button" type="button" aria-label="кнопка добавить"></button>
                </section>
                <section class="cards">
                    <div class="card">
                        <img class="card__image" src="images/karachaevsk.jpg" alt="руины" />
                        <div class="card__elements">
                            <h2 class="card__title">Карачаево-Черкессия</h2>
                            <button class="card__button-like" type="button" aria-label="кнопка лайк"></button>
                        </div>
                    </div>
                    <div class="card">
                        <img class="card__image" src="images/gora-elbrus.jpg" alt="эльбрус" />
                        <div class="card__elements">
                            <h2 class="card__title">Гора Эльбрус</h2>
                            <button class="card__button-like" type="button" aria-label="кнопка лайк"></button>
                        </div>
                    </div>
                    <div class="card">
                        <img class="card__image" src="images/dombaii.jpg" alt="домбай" />
                        <div class="card__elements">
                            <h2 class="card__title">Домбай</h2>
                            <button class="card__button-like" type="button" aria-label="кнопка лайк"></button>
                        </div>
                    </div>
                    <div class="card">
                        <img class="card__image" src="images/night-tokyo.jpg" alt="токио" />
                        <div class="card__elements">
                            <h2 class="card__title">Ночной Токио</h2>
                            <button class="card__button-like" type="button" aria-label="кнопка лайк"></button>
                        </div>
                    </div>
                    <div class="card">
                        <img class="card__image" src="images/les-v-temnote.jpg" alt="субару в лесу" />
                        <div class="card__elements">
                            <h2 class="card__title">Битца</h2>
                            <button class="card__button-like" type="button" aria-label="кнопка лайк"></button>
                        </div>
                    </div>
                    <div class="card">
                        <img class="card__image" src="images/okolo-vladivostoka.jpg" alt="тойота гт86" />
                        <div class="card__elements">
                            <h2 class="card__title">Владивосток</h2>
                            <button class="card__button-like" type="button" aria-label="кнопка лайк"></button>
                        </div>
                    </div>
                </section>
                <footer class="footer">
                    <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
                </footer>
                <div class="popup">
                    <div class="popup__container">
                        <button class="popup__close-icon" type="button" aria-label="кнопка закрыть"></button>
                        <form class="form" method="GET" action="#" name="form">
                            <h2 class="popup__title">Редактировать профиль</h2>
                            <input class="popup__item" type="text" name="name" id="name" value="" placeholder="ваше имя" required aria-label="попап форма">
                            <input class="popup__item" type="text" name="job" id="job" value="" placeholder="ваша деятельность" required aria-label="попап форма">
                            <button class="popup__save-button" type="submit" aria-label="кнопка сохранить">Сохранить</button>
                        </form>
                    </div>
                </div>
            </main>
        </div>
        <script src="scripts/index.js"></script>
    </body>
</html>
